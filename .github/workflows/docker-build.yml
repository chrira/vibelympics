name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'round_1/Dockerfile'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'round_1/Dockerfile'
      - '.github/workflows/docker-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}/vibelympics-round1
        tags: |
          type=sha,format=long
          type=ref,event=branch
          type=ref,event=tag

    - name: Build and push
      uses: docker/build-push-action@v4
      id: build
      with:
        context: .
        file: round_1/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Install Grype
      if: always()
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
        grype version

    - name: Scan image for vulnerabilities
      if: always()
      run: |
        # Use the first tag from the meta step
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1 | tr -d ' ')
        echo "Scanning image: $IMAGE_TAG"
        
        # Run grype with the following options:
        # -q: quiet output
        # --file: output to file
        # --fail-on: fail if vulnerabilities are found at or above the specified severity level
        # --output: output format
        grype "$IMAGE_TAG" \
          --file grype-scan-results.sarif \
          --fail-on high \
          --output sarif \
          --add-cpes-if-none \
          --only-fixed
        
        # Upload scan results as an artifact
        echo "Scan results saved to grype-scan-results.sarif"
      
    - name: Upload Grype scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: grype-scan-results
        path: grype-scan-results.sarif
        retention-days: 7